apiVersion: apps/v1
kind: Deployment
metadata:
  name: deploymongoexpress

spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongoexpress

  template:
    metadata:
      labels:
        app: mongoexpress

    spec:
      containers:
        - name: mongoexpress
          image: mongo-express
          ports:
            - containerPort: 8081
          env:
            - name: ME_CONFIG_MONGODB_ADMINUSERNAME 
              valueFrom:
                secretKeyRef:
                  name: mongodb-secret
                  key: mongo-root-username
            - name: ME_CONFIG_MONGODB_ADMINPASSWORD 
              valueFrom:
                secretKeyRef:
                  name: mongodb-secret
                  key: mongo-root-password
            - name: ME_CONFIG_MONGODB_SERVER        
              valueFrom:
                configMapKeyRef:
                  name: mongo-config
                  key: database_url

          
---
apiVersion:   v1
kind: Service
metadata:
  name: mongoexpress-service

spec:
  selector:
    app: mongoexpress
  
  ports:
    - protocol: TCP
      port: 8081
      targetPort: 8081    
 
